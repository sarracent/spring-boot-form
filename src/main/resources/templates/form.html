<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
</head>
<body>

<section th:replace="componentes/tiempo :: interceptor"></section>

<h3 th:text="${titulo}"></h3>
<div class="container">
    <form th:action="@{/form}" th:object="${usuario}" method="post">

        <div class="form-group row">
            <label class="col-form-label col-sm-2" for="habilitar">Habilitar</label>
            <div class="row col-sm-4">
                <input class="form-control col-sm-1" id="habilitar" th:field="*{habilitar}" type="checkbox">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2">Género</label>
            <div class="row col-sm-2" th:each="gen: ${genero}">
                <input class="form-control col-sm-2" th:field="*{genero}" th:value="${gen}" type="radio">
                <label class="col-form-label col-sm-2" th:for="${#ids.prev('genero')}" th:text="${gen}"></label>
            </div>
            <div class="alert alert-danger" th:errors="*{genero}" th:if="${#fields.hasErrors('genero')}"></div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2" for="pais">País</label>
            <div class="col-sm-4">
                <select class="form-control" id="pais" th:field="*{pais}">
                    <option value="">-- seleccionar --</option>
                    <option th:each="pais: ${listaPaises}" th:text="${pais.nombre}" th:value="${pais.id}"></option>
                </select>
            </div>
            <div class="alert alert-danger" th:errors="*{pais.id}" th:if="${#fields.hasErrors('pais.id')}"></div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2" for="roles">Roles</label>
            <div class="row col-sm-2" th:each="role: ${listaRoles}">
                <input th:checked="${#lists.contains(usuario.roles, role)}" th:field="*{roles}" th:value="${role.id}"
                       class="form-control col-sm-2" type="checkbox">
                <label class="col-form-label col-sm-2" th:for="${#ids.prev('roles')}" th:text="${role.nombre}"></label>
            </div>
            <div class="alert alert-danger" th:errors="*{roles}" th:if="${#fields.hasErrors('roles')}"></div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2" for="identificador">Identificador</label>
            <div class="col-sm-4">
                <input class="form-control" id="identificador" th:field="*{identificador}" type="text">
            </div>
            <div class="alert alert-danger" th:errors="*{identificador}"
                 th:if="${#fields.hasErrors('identificador')}"></div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2" for="nombre">Nombre</label>
            <div class="col-sm-4">
                <input class="form-control" id="nombre" th:field="*{nombre}" type="text">
            </div>
            <div class="alert alert-danger" th:errors="*{nombre}" th:if="${#fields.hasErrors('nombre')}"></div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2" for="apellido">Apellido</label>
            <div class="col-sm-4">
                <input class="form-control" id="apellido" th:field="*{apellido}" type="text">
            </div>
            <div class="alert alert-danger" th:errors="*{apellido}" th:if="${#fields.hasErrors('apellido')}"></div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2" for="username">Username</label>
            <div class="col-sm-4">
                <input class="form-control" id="username" th:field="*{username}" type="text">
            </div>
            <div class="alert alert-danger" th:errors="*{username}" th:if="${#fields.hasErrors('username')}"></div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2" for="password">Password</label>
            <div class="col-sm-4">
                <input class="form-control" id="password" th:field="*{password}" type="password">
            </div>
            <div class="alert alert-danger" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2" for="email">Email</label>
            <div class="col-sm-4">
                <input class="form-control" id="email" th:field="*{email}" type="text">
            </div>
            <div class="alert alert-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2" for="cuenta">Cuenta</label>
            <div class="col-sm-4">
                <input class="form-control" id="cuenta" th:field="*{cuenta}" type="number">
            </div>
            <div class="alert alert-danger" th:errors="*{cuenta}" th:if="${#fields.hasErrors('cuenta')}"></div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2" for="fechaNacimiento">Fecha Nacimiento</label>
            <div class="col-sm-4">
                <input class="form-control" id="fechaNacimiento" placeholder="yyyy-MM-dd" th:field="*{fechaNacimiento}"
                       type="date">
            </div>
            <div class="alert alert-danger" th:errors="*{fechaNacimiento}"
                 th:if="${#fields.hasErrors('fechaNacimiento')}"></div>
        </div>

        <div class="form-group row">
            <div class="col-sm-4">
                <input class="btn btn-primary" type="submit" value="Enviar">
            </div>
        </div>
        <input th:filed="*{valorScreto}" type="hidden">
    </form>
</div>
</body>
</html>
